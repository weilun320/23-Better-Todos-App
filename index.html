<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="bg-primary-subtle">
  <div class="p-3 p-lg-5">
    <div class="container-fluid">
      <h2 class="fs-2 mb-3">To-Do App</h2>
      <div class="d-flex align-items-center mb-3">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Filter by User ID
          </button>
          <ul class="dropdown-menu" id="dropdown-menu">
            
          </ul>
        </div>
        <div class="form-check ms-3">
          <input class="form-check-input" type="checkbox" value="" id="completed-checkbox" onchange="checkCompleted()">
          <label class="form-check-label" for="completed-checkbox">
            Completed
          </label>
        </div>
        <button type="button" class="btn ms-3" onclick="resetFilter()">Reset</button>
      </div>
      <div id="todo-list-container">
        <ul class="list-group">
          
        </ul>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
